[build]
base = "frontend"
command = "npm run build"
publish = "dist"

[build.environment]
VITE_SUPABASE_URL = ""
VITE_SUPABASE_ANON_KEY = ""

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.html"
[headers.values]
Cache-Control = "public, max-age=3600"
